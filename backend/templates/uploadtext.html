<!DOCTYPE html>
<html>
<head>
<title>Upload</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>

<form id="upload-form" action="{{ url_for('classify') }}" method="POST" enctype="multipart/form-data">

    <strong>News Article Text Classifier</strong><br>

    <br>
    <br>

    <label> Insert Text of News Article:</label>
    <br>
    <textarea name = "articletext" id = "myTextArea" rows = "40" cols = "80">Your text here</textarea>

    <br>
    <br>

    <input type="submit" class = "button" value="Submit!" id="submit-button">
</form>
</body>
<script>

    $("#file-picker").change(function(){

        var input = document.getElementById('file-picker');

        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }

        }


    } );

</script>
</html>
